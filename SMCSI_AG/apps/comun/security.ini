[trace]
background = ""

[enviroment]
development = "1"

[security]
enable_security = "1"

[lock]
user.active = "1"
user.attempts = "3"
ip.active = "1"
ip.attempts = "5"

[cache : lock]
active = "1"
minutes = "1"

[color]
Rojo = "220 0 0"
Verde = "0 200 10"
Azul = "50 100 255"
Blanco = "255 255 255"
Negro = "0 0 0"
Rosado = "255 100 150"
Naranja = "255 165 0"
Amarillo = "255 233 0"

[captcha : color]
dirCaptcha = "/seguridad/captcha/"
dirFont = "/seguridad/font/"
activeFont = "arial.ttf"
timeout = "300"
wordLen = "5"
height = "50"
width = "145"
dotNoiseLevel = "50"
lineNoiseLevel = "6"
fontSize = "22"
lineNoiseColor = "Azul"
dotNoiseColor = "Amarillo"
bgColor = "Blanco"
textColor = "Negro"
enabled = "off"

[methods]
allowedMethods[]="POST"
allowedMethods[]="GET"

[validation]
typeException  = "passive"
havePreCondition = "EV013"
wrongParameters = "EV014"
